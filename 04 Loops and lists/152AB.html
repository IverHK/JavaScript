<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
</head>

<body>
		<div id="app1"></div>
		<div id="app2"></div>

		<script>
				// Model
				let variable = '';
				let myList= [];
				let chosenList = [];
				for (let i = 100; i <= 1000; i++) {
					myList.push(i);}
					sumNumbers = 0;

				// View
				updateView();
				function updateView() {
						document.getElementById('app1').innerHTML += extractEverySeventh();
						document.getElementById('app2').innerHTML += returnSumNumbers();
				}

				// Controller
				function extractEverySeventh(){
					for (i=0;i<myList.length;i+=7){
						chosenList.push(myList[i]);
					};
					return chosenList;
				}	
				console.log(chosenList);

				function returnSumNumbers(){
					for (i=0;i<myList.length;i++){
						sumNumbers += Number(myList[i])
					};
					return sumNumbers;
				}	

				
		</script>
</body>

</html>
