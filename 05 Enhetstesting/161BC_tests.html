<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>QUnit Example</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/qunit/qunit-2.9.2.css"
    />
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="161BC.js"></script>
    <script>

      //QuUnit testing
      QUnit.test("is 'iver@mail.no' mailadress", function (assert) {
        const actual = isMail("iver@mail.no");
        const expected = true;
        assert.equal(actual, expected);
      });

			QUnit.test("is 'iv.er@mail.no' mailadress", function (assert) {
        const actual = isEmail('iv.er@mail.no');
        const expected = true;
        assert.equal(actual, expected);
      });

			QUnit.test("is 'iv.er.@.mail.no' mailadress", function (assert) {
        const actual = isEmail('iv.er.@.mail.no');
        const expected = true;
        assert.equal(actual, expected);
      });

			QUnit.test("is 'iv.er.@.mailno' mailadress", function (assert) {
        const actual = isEmail('iv.er.@mail.no');
        const expected = true;
        assert.equal(actual, expected);
      });

			QUnit.test("is 'iv.er@mailno' mailadress", function (assert) {
        const actual = isEmail('iv.er@mailno');
        const expected = false;
        assert.equal(actual, expected);
      });

			QUnit.test("is 'iver@mailno' mailadress", function (assert) {
        const actual = isEmail('iver@mail.no');
        const expected = false;
        assert.equal(actual, expected);
      });

			QUnit.test("is 'iver@mailno' mailadress", function (assert) {
        const actual = isEmail('iver@mailno');
        const expected = false;
        assert.equal(actual, expected);
      });

			QUnit.test("is 'ivermailno' mailadress", function (assert) {
        const actual = isEmail('ivermailno');
        const expected = false;
        assert.equal(actual, expected);
      });
			QUnit.test("is 'ivermailno' mailadress", function (assert) {
        const actual = isEmail('iv.ermail.no');
        const expected = false;
        assert.equal(actual, expected);
      });


    </script>
  </body>
</html>
