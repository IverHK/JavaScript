<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<style>
#showingNumber{
	font-size: 50px;
}
</style>

</head>
<body>

	<div id="app">
		<div id='showingNumber'>0</div>
		<div><button onclick="increaseNumber()">GO!</button></div>
		<div><button onclick="doubleNumber()">Double!</button></div>
	</div>
<script>

	let currentNumber = 0;
	let doubleFactor = 1

	function showNumber(currentNumber){
		document.getElementById('showingNumber').innerHTML = currentNumber
	}

	function increaseNumber(){
		currentNumber = currentNumber+doubleFactor;
		showNumber(currentNumber);
	}

	function doubleNumber(){
		if (currentNumber >= 10) {
			currentNumber= currentNumber-10;
			doubleFactor++;
			showNumber(currentNumber);
		}
	}
	


</script>



</body>
</html>
